<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    </head>
  <body>
  <!--outer container for the form begin-->
	  <div class="LoginContainer">
		  <form class="FormBridge" action="menu.html">
			<h2>Login</h2>
			<div class="FormGroup">
			  <label for="LoginName">Login Name</label>
			  <input  type="text" class="FormControl" id="LoginName" placeholder="LoginName" required autofocus autocomplete="on">
			  <span class="HelpBlock"></span>
			</div>
			<div class="FormGroup">
			  <label for="Password">Password</label>
			  <input  type="password" class="FormControl" id="Password" placeholder="Password" required autofocus autocomplete="on">
			 <span class="HelpBlock"></span>
			</div>
			<div id="Register"><a href="">Register</a></div>
			<div id="Forgot"><a href="">Forgot Username or Password?</a></div>
			<div class="NoColumns"></div>
			<div id="LoginBtn">
				<input type="submit" value="Log In">
			</div>
		  </form>
		</div><!--outer container for the form end -->
  </body>
  </html>
